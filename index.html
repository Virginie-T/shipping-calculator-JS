<!DOCTYPE html>
<html>
    <head>
        <!-- META -->
        <meta charset='utf-8'>

        <!-- STYLES -->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>

        <!-- SCRIPTS -->
        <script src='js/jquery-1.11.2.js'></script>
        <script src='js/scripts.js'></script>

        <!-- TITLE -->
        <title></title>
    </head>
    <body>
        <div class='container'>
            <div class='page-header'>
                <h1>Shipping Calculator</h1>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h3>Enter Shipping Info:</h3>
                    <form id="add">
                        <div class='form-group'>
                            <h4>FROM</h4>
                            <label for="location">Enter your location :</label>
                            <select id="location" class='form-control'>
                                <option value='oregon'>Oregon</option>
                            </select>
                            <!-- <input type="text" id='location' class='form-control'> -->
                            <!-- <label for="zip">And your zip code :</label> -->
                            <!-- <input type="number" id='zip' class='form-control'> -->
                        </div>
                        <div class='form-group'>
                            <h4>TO</h4>
                            <label for="to_location">Enter their location :</label>
                            <select id="to_location" class='form-control'>
                                <option value='washington'>Washington</option>
                                <option value='idaho'>Idaho</option>
                                <option value='california'>California</option>
                                <option value='courcelles'>Courcelles, Belgium</option>
                            </select>
                            <!-- <input type="text" id='to_location' class='form-control'> -->
                            <!-- <label for="to_zip">And their zip code :</label>
                            <input type="number" id='to_zip' class='form-control'> -->
                        </div>
                        <button type='submit' class='btn btn-primary'>Calculate</button>
                    </form>
                </div>

                <div class='col-md-6'>
                    <div id="result">
                        <h3>Shipping Cha-Ching:</h3>
                        <p><span id='shipping-cost'></span></p>
                    </div>
                </div>
            </div>
        </div><!-- END DIV CONTAINER -->
    </body>
</html>
